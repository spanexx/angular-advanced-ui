<!-- signature-pad.component.html -->
<div class="signature-container">
  <canvas #canvas
          class="signature-canvas"
          (mousedown)="onMouseDown($event)"
          (mousemove)="onMouseMove($event)"
          (mouseup)="onMouseUp()"
          (mouseleave)="onMouseUp()">
  </canvas>

  <div class="actions">
    <button mat-button color="primary" (click)="undo()">Undo</button>
    <button mat-button color="warn" (click)="clear()">Clear</button>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
    <button mat-stroked-button color="primary" (click)="verifyWithFingerprint()">Verify with Fingerprint</button>
  </div>
</div>
