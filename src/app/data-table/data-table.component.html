<div class="data-table-container">
  <!-- Filter Inputs Row -->
  <div class="filter-row" style="display: flex; gap: 8px; margin-bottom: 8px; align-items: flex-end;">
    <ng-container *ngFor="let col of columnDefinitions">
      <app-filter-input
        [label]="'Filter ' + col.header"
        [value]="pendingFilterValues[col.field] || ''"
        (valueChange)="onPendingFilterInput(col.field, $event)">
      </app-filter-input>
    </ng-container>
    <button mat-raised-button color="primary" (click)="applyPendingFilters()">Filter</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange()">

    <!-- Dynamic Columns -->
    <ng-container *ngFor="let col of columnDefinitions" [matColumnDef]="col.field">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.sortable ? col.field : ''">{{ col.header }}</th>
      <td mat-cell *matCellDef="let row">{{ row[col.field] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
