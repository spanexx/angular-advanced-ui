<ng-container [ngSwitch]="filterType">
      <mat-form-field *ngSwitchCase="'text'" appearance="outline" style="min-width:120px;max-width:180px;">
        <mat-label>{{ label }}</mat-label>
        <input matInput [(ngModel)]="value" (ngModelChange)="onValueChange($event)">
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'select'" appearance="outline" style="min-width:120px;max-width:180px;">
        <mat-label>{{ label }}</mat-label>
        <mat-select [(ngModel)]="value" (selectionChange)="onValueChange($event.value)">
          <mat-option [value]="''">All</mat-option>
          <mat-option *ngFor="let opt of filterOptions" [value]="opt">{{ opt }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'date'" appearance="outline" style="min-width:120px;max-width:180px;">
        <mat-label>{{ label }}</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="value" (dateChange)="onValueChange($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div *ngSwitchCase="'range'" style="display:flex;align-items:center;gap:4px;">
        <mat-form-field appearance="outline" style="width:70px;">
          <mat-label>Min</mat-label>
          <input matInput type="number" [(ngModel)]="minValue" (ngModelChange)="onMinChange($event)">
        </mat-form-field>
        <span>-</span>
        <mat-form-field appearance="outline" style="width:70px;">
          <mat-label>Max</mat-label>
          <input matInput type="number" [(ngModel)]="maxValue" (ngModelChange)="onMaxChange($event)">
        </mat-form-field>
      </div>
    </ng-container>
